<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Cadasto de Usuario</title>
</head>
<body>
<form method="post" action="/inicial">
    <div th:if="${aluno}">
      <input type="hidden" name="id" th:value="${aluno?.id}">
    </div>  
    <div class="form-group">
      <label for="formGroupExampleInput">Nome</label>
      <input type="text" class="form-control" id="formGroupExampleInput" name="nome" th:value="${aluno?.nome}">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Usuario</label>
      <input type="text" class="form-control" id="formGroupExampleInput2" name="usuario" th:value="${aluno?.usuario}">
    </div>
    <div class="form-group" >
      <label for="formGroupExampleInput3">Curso</label>
      <input type="text" class="form-control" id="formGroupExampleInput3" name="curso" th:value="${aluno?.curso}">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput4">Instituto</label>
      <input type="text" class="form-control" id="formGroupExampleInput4" name="instituto" th:value="${aluno?.instituto}">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput5">Carga Hor√°ria</label>
      <input type="text" class="form-control" id="formGroupExampleInput5" name="cargahoraria" th:value="${aluno?.cargahoraria}">
    </div>  
    <p></p>  
    <div th:if="${aluno}">
      <button type="submit" class="btn btn-primary">Alterar</button>
    </div>
    <div th:unless="${aluno}">
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </div>
  </form>
  </body>
</html>
